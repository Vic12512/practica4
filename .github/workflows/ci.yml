name: Node.js CI

on:
  push:
    branches:
      - main
      - test
  pull_request:
    branches:
      - main
      - test

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Puedes especificar la versi√≥n de Node.js que prefieras

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
